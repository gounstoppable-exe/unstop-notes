<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unstop Notes - A Powerful Notes Taking Tool.</title>
    <!-- ====== LINK FILES ====== -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
    <!-- Primary Meta Tags -->
    <meta name="title" content="Unstop Notes - A Powerful Notes Taking Tool.">
    <meta name="description" content="Unstop Notes is a powerful notes taking tool. You can save any important text/link very easily, Unstop will save your notes even if you close the site :)">
    <meta name="theme-color" content="#f5f5f5">
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://unstopnotes.ml/">
    <meta property="og:title" content="Unstop Notes - A Powerful Notes Taking Tool.">
    <meta property="og:description" content="Unstop Notes is a powerful notes taking tool. You can save any important text/link very easily, Unstop will save your notes even if you close the site :)">
    <meta property="og:image" content="https://i.ibb.co/mD6bF77/Screenshot-from-2022-01-24-16-51-20.png">
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://unstopnotes.ml/">
    <meta property="twitter:title" content="Unstop Notes - A Powerful Notes Taking Tool.">
    <meta property="twitter:description" content="Unstop Notes is a powerful notes taking tool. You can save any important text/link very easily, Unstop will save your notes even if you close the site :)">
    <meta property="twitter:image" content="https://i.ibb.co/mD6bF77/Screenshot-from-2022-01-24-16-51-20.png">
</head>
<body>

    <main>
        <div class="header">
            <div class="headerTexts">
                <p>Hey, Welcome to</p>
                <h1>UNSTOP NOTES.</h1>
            </div>
            <div class="addNotesContainer">
                <textarea class="glass" id="noteText" placeholder="Add Note:"></textarea>
                <button class="glass" id="addNote"><span id="plusIcon" class="iconify" data-icon="akar-icons:circle-plus-fill"></span></button>
            </div>
        </div>

        <div class="notesContainer" id="notesContainer">
            <div class="noteCard glass">
                <h1>NOTE 1:</h1>
                <p id="note">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Perferendis quasi esse in, quidem amet consequatur rerum maxime dolorem?
                </p>
                <button class="glass">Delete Note</button>
            </div>
        </div>
    </main>
    
    <script src="js/app.js"></script>
    <script src="https://code.iconify.design/2/2.1.1/iconify.min.js"></script>
</body>
</html>
